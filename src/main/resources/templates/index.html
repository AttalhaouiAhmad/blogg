<!DOCTYPE html>
<html lang="en"
        xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/style.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>

<header>
    <h1>Kick ass blogg</h1>
</header>
<main>
    <div id="blogForm">
        <form method="post" th:action="@{~/index}" th:object="${new_blog}">
            <div class="user-name">
            <label for="user_name" class="form-label">Username</label>
            <input  id="user_name" th:field ="*{userName}" type="text" class="form-control" placeholder="Rayane">
            <br>
            </div>

            <div class="form-floating">
                <p>What is on your mind?</p>
                <label for="textarea"></label>
                <textarea id="textarea" th:field="*{textarea}" type="text" class="form-control"  style="height: 100px"></textarea>
            </div>

            <button type="button" class="btn btn-primary btn-lg" th:field="submit" th:text="Submit">Post</button>
        </form>
    </div>
</main>
</body>
</html>
